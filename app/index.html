<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanchard</title>

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__up">
      <div class="container">
        <div class="header__up-body">
          <div class="header__logo">
            <img src="img/logo.svg" alt="Художественная галлерея Blanchard">
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__item-link">О нас</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Галлерея</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Каталог</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">События</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Издания</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Проекты</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">Контакты</a>
              </li>
            </ul>
          </nav>

          <a href="#" class="header__sign">Войти</a>
        </div>
      </div>
    </div>


    <div class="header__down">
      <div class="container">
        <form class="header__form">
          <div class="header__selects">
            <select name="" id="" class="header__select">
              <option value="">Реализм</option>
              <option value="Тинторетто">Тинторетто</option>
              <option value="Фридрих">Фридрих</option>
              <option value="Леонардо">Леонардо</option>
              <option value="Верроккьо">Верроккьо</option>
            </select>

            <select name="" id="" class="header__select">
              <option value="">Импрессионизм</option>
              <option value="Моне">Моне</option>
              <option value="Сислей">Сислей</option>
              <option value="Мане">Мане</option>
              <option value="Ренуар">Ренуар</option>
            </select>

            <select name="" id="" class="header__select">
              <option value="">Постимпрессионизм</option>
              <option value="Ван Гог">Ван Гог</option>
              <option value="Сезанн">Сезанн</option>
              <option value="Гоген">Гоген</option>
              <option value="Сёра">Сёра</option>
            </select>

            <select name="" id="" class="header__select">
              <option value="">Авангард</option>
              <option value="Кандинский">Кандинский</option>
              <option value="Маринетти">Маринетти</option>
              <option value="Малевич">Малевич</option>
              <option value="Пикассо">Пикассо</option>
            </select>

            <select name="" id="" class="header__select">
              <option value="">Футуризм</option>
              <option value="Карра">Карра</option>
              <option value="Прателла">Прателла</option>
              <option value="Северини">Северини</option>
              <option value="Балла">Балла</option>
            </select>
          </div>
          <div class="header__search">
            <a class="header__search-btn" href="#"></a>
            <input class="header__search-area" type="text" placeholder="Поиск по сайту">
          </div>
        </form>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">

      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="img/hero-bg-1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/hero-bg-2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/hero-bg-3.jpg" alt="">
          </div>
        </div>
      </div>

      <div class="container hero__container">
        <h1 class="hero__title">Прикоснитесь к прекрасному</h1>
        <p class="hero__description">
          Мы вынуждены отталкиваться от того, что реализация намеченных плановых заданий создаёт предпосылки для новых
          предложений.
        </p>
        <a href="#" class="hero__btn">Подписаться на рассылку</a>
      </div>
    </section>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
